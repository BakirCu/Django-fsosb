{% extends "fudbal/base.html" %}
{% block content %}
{% load static %}

<div class="image-text-container">
    <img src="{% static 'fudbal/images/vesti.jpg'%}" class="img-fluid mt-5 md-5">
    <h1 class="centered-text">Vesti</h1>
</div>

<div class="col-lg-12 text-center">
    <h2>{{object.naslov}}</h2>
    <img src="{{object.slika.url}}" class="mx-auto d-block" style="width:50%">
    <h6>{{object.sadrzaj}}</h6>
    {% if object.video %}
    <video width="500" height="300" controls>
        <source src="{{object.video.url}}" type="video/mp4">
        <source src="{{object.video.url}}" type="video/ogg">
        Tvoj pretrazivac ne podrzava ovaj format
    </video>
    {% else %}
    {% endif %}
    <p>{{object.vreme_posta|date:"d.m.Y."}}</p>
</div>

{%endblock%}
