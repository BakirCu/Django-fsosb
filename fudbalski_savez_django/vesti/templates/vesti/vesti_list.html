{% extends "fudbal/base.html" %}
{% block content %}
{% load static %}

<div class="image-text-container">
    <img src="{% static 'fudbal/images/vesti.jpg'%}" class="img-fluid mt-5 md-5">
    <h1 class="centered-text">Vesti</h1>
</div>

<div class="container mt-5">
    <div class="row">

        {% for vest in vesti %}
        <div class="col-lg-12 text-center">
            <a href="{% url 'vest' vest.id %}">
                <h2>{{vest.naslov}}</h2>
            </a>
            <img src="{{vest.slika.url}}" class="mx-auto d-block" style="width:50%">
            <p>{{vest.vreme_posta|date:"d.m.Y."}}</p>
        </div>
        {% endfor%}

    </div>
</div>
{%endblock%}
