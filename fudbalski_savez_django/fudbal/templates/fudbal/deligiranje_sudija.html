{% extends "fudbal/base.html" %}
{% block content %}
{%load static%}
<style>

</style>
<br>
<img src="{% static 'fudbal/images/deligiranjesudija.jpg'%}" class="img-fluid mt-5 md-5">

<br>
<div class="container">


    <div class='row'>
        <form action="#">
            {% csrf_token %}
            <div class="form-group">

                <select name="dropdown" class="custom-select mb-3" onchange="this.form.submit()">
                    <option disabled selected>Izaberite kolo</option>
                    <option value="1">1.kolo</option>
                    <option value="2">2.kolo</option>
                    <option value="3">3.kolo</option>
                </select>

            </div>
        </form>
        <br>
    </div>

    <p>{{broj_kola}}.kolo</p>
</div>
{% for kolo in kola %}
<div class='container'>

    <div id="accordion">
        <div class="card">

            <div class="card-header">
                <a class="card-link" data-toggle="collapse" href="#prvo{{kolo.id}}">
                    <p>{{ kolo.domacin }} ----- {{ kolo.gost }}</p>
                </a>
            </div>
            <div id="prvo{{kolo.id}}" class="collapse" data-parent="#accordion">
                <div class="card-body">



                    <p>prvi sudija:---{{ kolo.prvi_sudija }}</p>
                    <p>drugi sudija:---{{ kolo.drugi_sudija }}</p>


                </div>
            </div>
        </div>

    </div>
</div>


{% endfor %}

</div>

{% endblock %}
