{% extends "fudbal/base.html" %}
{% block content %}
{% load static %}

<div class="image-text-container">
    <img src="{% static 'fudbal/images/savez.jpg'%}" class="img-fluid md-5">
</div>

<div class="container mt-4">
    {% for propis in propisi %}
    <h2>{{propis.naslov}}</h2>

    <h3><a href="{{propis.fajl.url}}"><i class="fa fa-download" aria-hidden="true"></i>
            <b>{{propis.fajl}}</b></a></h3>

    {% endfor %}
</div>
{% endblock %}
